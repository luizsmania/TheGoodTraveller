    <!-- Link to stylesheet and preload fonts-->

    <link rel="stylesheet" href="assets/css/styles.css">

  <body>
    <header>
      <!-- logo -->
      <a href="index.html">

      <!-- Menu -->
      <nav>
        <ul id="menu">
          <li>
            <a href="workwithus.html">Work With Us <i class="fa-solid fa-briefcase"></i></a>

          </li>
          <li>

          </li>
        </ul>
      </nav>

    <!-- country summary -->
    <div class="countrysummary">
      <div class="flag"><img src="assets/images/flagofaustria.webp" alt="Austrian Flag"></div>
      <h1 class="countryname">Vienna - Austria</h1>
      <iframe width="1268" height="713" src="https://www.youtube.com/embed/FsjHqvpTRag" title="Vienna in 4K" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <!-- Image Gallery -->
    <section class="background">
      <h2 hidden>Photo Gallery</h2>
      <div id="gallery">
        <img src="assets/images/austria1.jpeg" alt="A person riding a vintage bike in front of a big building in Vienna">
        <img src="assets/images/austria2.jpeg"
          alt="A beautiful church with a old archteture in Vienna">
        <img src="assets/images/austria3.webp"
          alt="An intruiging alley in Vienna, with cobblestone floor and an entrance for a gallery">
        <img src="assets/images/austria4.jpeg"
          alt="A boat with tourists sailing on a canal in front of A stunning chapel made in the 18th century">
        <img src="assets/images/austria5.jpeg"
          alt="Street in the city center of vienna with tourists strolling, restaurants and other shops">
        <img src="assets/images/austria6.jpeg"
          alt="Beautiful cityscape of vienna with an amusement park, ferris wheel, many trees, and buildings in the background">
        <img src="assets/images/austria7.jpeg"
          alt="Street in vienna with a big double-decker bus in front of an old historic building">
        <img src="assets/images/austria8.jpeg"
          alt="A figure simulating a snowman in the middle of a street without passing cars, some people passing behind and the city of vienna in the background">
      </div>
    </section>
    <!-- Anchor tag to get a quote -->
    <div class="get-the-quote">
      <div class="quote-text">
        <h1>Are you dazzled by what you see?</h1>
        <h3>Choose Vienna as your next destination and let us deal with the boring part</h3>
        <div class="quote-anchor"><a href="getaquote.html">Get my Quote <i class="fa-solid fa-comments-dollar"></i></a></div>
      </div>
    </div>

    <footer>
      <ul class="social-networks">
